<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML keeles</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="lihtne">
    <!--1.rida-->
    <tr>
        <td>1</td>
        <td>Aleksander</td>
        <td>MAK</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>2</td>
        <td>Makovski</td>
        <td>ALE</td>
    </tr>
</table>
<h2>Natuke keerulisem tabel</h2>
<table id="keeruline1">
    <!--1.rida-->
    <tr>
        <td colspan="3">Makovski</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
</table>
<h2>Keeruline 2</h2>
<table id="keeruline2">
    <tr>
        <td>A</td>
        <td rowspan="3">B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
    </tr>
</table>
<h2>Keeruline tabel 3</h2>
<table id="keeruline3">
    <tr>
        <td>1</td>  <!--td rowspan. td colspan-->
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td colspan="2">5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
        <td rowspan="2">7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

</body>
</html>
